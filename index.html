<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Dashboard Eye SAP</title>

</head>

<body>
    <div class="container">
        <aside class="side-menu">
            <img class="logo-side" src="Assets/images/logo.jpeg.png"></img>
                <div class="search-bar">
                    <div class="date-filter">
                        <div> Data da transação</div>
                        <div>De: <input type="text"  class="form-control" placeholder="--   /   --   /   --"></div> 
                        <div>Até: <input type="text"  class="form-control" placeholder="--   /   --   /   --"></div> 
                    </div>
                    <div class="store-filter">
                            <div>Lojas</div>
                            <div class="store-input">
                                <div> <span>Todas as lojas</span></div>
                                <div> <input type="button"></div>
                            </div>
                                
                    </div>
                    <div class="store-filter">
                            <div>Status da Venda</div>
                            <div class="store-input">
                                <div> <span>Todos os status</span></div>
                                <div> <input type="button"></div>
                            </div>
                                
                    </div>
                    <div class="store-filter">
                            <div>Agrupamento</div>
                            <div class="store-input">
                                <div> <span>Agrupado por Loja</span></div>
                                <div> <input type="button"></div>
                            </div>
                                
                    </div>
                    <div class="search-clean">
                        <div class="search-button">
                            <span>Buscar</span>
                        </div>
                        <div class="clean-button">
                            <span>Limpar</span>
                        </div>

                    </div>
                </div>
        </aside>
        <div class="content">
            <section class="home">
                    <div class="visual-dashboard">

                    </div>
                    <div class="visual-results">

                    </div>
            </section>
        </div>
    </div>
</body>
</html>
